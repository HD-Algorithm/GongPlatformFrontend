<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wollongong 旅遊平台</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Now:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


    <main>
        <section class="hero">
            <div class="video-background">
                <video autoplay loop muted playsinline>
                    <source src="img/landing.mp4" type="video/mp4">
                </video>
            </div>
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo" class="logo">
                <span class="logo-text">Explore Illawarra</span>
            </div>
            <div class="container">
                <h1>WOLLONGONG</h1>
                <h1>COASTAL ESCAPE</h1>
            </div>
        </section>

        <section class="hero1">
            <div class="hero-left">
                <h1>Weather <strong>Now</strong></h1>
                <div id="currentWeatherInfo" class="weather-info">
                    <!-- 天氣資訊將在這裡動態插入 -->
                </div>
            </div>
            <div class="hero-right">
                <img src="img/7.png" alt="Wollongong Image 1">
                <img src="img/8.png" alt="Wollongong Image 2">
            </div>
        </section>

        <section id="packages" class="packages-section">
            <div class="container">
                <h2>我們的套餐</h2>
                <div class="package-card">
                    <h3>夏季逃亡</h3>
                    <p>訪問最美麗的海灘，在豪華度假村放鬆身心。</p>
                </div>
                <!-- 添加更多套餐卡片 -->
            </div>
        </section>

        <!-- 添加更多部分，如特色和聯繫我們 -->

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Wollongong 旅遊平台</p>
        </div>
    </footer>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
